openapi: 3.1.0
info:
  title: Scheduler Public API (v1)
  version: 1.3.0
servers:
- url: https://scheduler.example.com
security:
- bearerAuth: []
tags:
- name: Runs
- name: Auth
- name: Workflows
- name: Packages
- name: Workers
- name: Events
- name: Audit
- name: Users
paths:
  /api/v1/auth/login:
    $ref: ./paths/auth-login.yaml
  /api/v1/runs:
    $ref: ./paths/runs.yaml
  /api/v1/runs/{runId}:
    $ref: ./paths/run-by-id.yaml
  /api/v1/runs/{runId}/definition:
    $ref: ./paths/run-definition.yaml
  /api/v1/workflows:
    $ref: ./paths/workflows.yaml
  /api/v1/workflows/{workflowId}:
    $ref: ./paths/workflow-by-id.yaml
  /api/v1/packages:
    $ref: ./paths/packages.yaml
  /api/v1/packages/{packageName}:
    $ref: ./paths/package-by-name.yaml
  /api/v1/workers:
    $ref: ./paths/workers.yaml
  /api/v1/workers/{workerId}:
    $ref: ./paths/worker-by-id.yaml
  /api/v1/workers/{workerId}/commands:
    $ref: ./paths/worker-commands.yaml
  /api/v1/events:
    $ref: ./paths/events.yaml
  /api/v1/users:
    $ref: ./paths/users.yaml
  /api/v1/users/{userId}/password:
    $ref: ./paths/user-password.yaml
  /api/v1/users/{userId}/roles:
    $ref: ./paths/user-roles.yaml
  /api/v1/users/{userId}/roles/{role}:
    $ref: ./paths/user-role-by-name.yaml
  /api/v1/users/{userId}/status:
    $ref: ./paths/user-status.yaml
  /api/v1/audit-events:
    $ref: ./paths/audit-events.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    $ref: ./components/parameters.yaml
  responses:
    $ref: ./components/responses.yaml
  schemas:
    $ref: ./components/schemas/index.yaml
