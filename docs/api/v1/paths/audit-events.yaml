get:
  tags: [Audit]
  summary: List audit events
  operationId: listAuditEvents
  parameters:
    - name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
    - name: cursor
      in: query
      schema:
        type: string
      description: Reserved for future pagination
    - name: action
      in: query
      schema:
        type: string
      description: Filter by action name
    - name: actorId
      in: query
      schema:
        type: string
      description: Filter by actor id
    - name: targetType
      in: query
      schema:
        type: string
      description: Filter by target type
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/AuditEventList'
