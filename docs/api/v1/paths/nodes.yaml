get:
  tags: [Nodes]
  summary: List available nodes (catalog)
  operationId: listNodes
  parameters:
    - $ref: '../components/parameters.yaml#/PageLimit'
    - $ref: '../components/parameters.yaml#/PageCursor'
    - name: category
      in: query
      required: false
      schema:
        type: string
    - name: status
      in: query
      required: false
      schema:
        type: string
        enum: [draft, published, deprecated]
    - name: tag
      in: query
      required: false
      schema:
        type: string
        description: Filter by a single tag; may repeat
    - name: q
      in: query
      required: false
      schema:
        type: string
        description: Search in type/label/description
  responses:
    '200':
      description: OK
      headers:
        ETag:
          description: Weak ETag for the catalog page
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/NodeList'
