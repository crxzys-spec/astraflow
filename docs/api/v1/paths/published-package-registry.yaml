get:
  tags: [PublishedPackages]
  summary: Get published package registry metadata
  operationId: getPublishedPackageRegistry
  parameters:
    - name: packageName
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/PublishedPackageRegistry'
    '403':
      $ref: '../components/responses.yaml#/Forbidden'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
