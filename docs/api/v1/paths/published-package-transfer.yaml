post:
  tags: [PublishedPackages]
  summary: Transfer published package ownership
  operationId: transferPublishedPackage
  parameters:
    - name: packageName
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/PublishedPackageTransferRequest'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/PublishedPackageRegistry'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
    '403':
      $ref: '../components/responses.yaml#/Forbidden'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
