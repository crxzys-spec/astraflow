patch:
  tags: [PublishedPackages]
  summary: Set published package version status
  operationId: setPublishedPackageVersionStatus
  parameters:
    - name: packageName
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/PublishedPackageStatusRequest'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/PackageDetail'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
    '403':
      $ref: '../components/responses.yaml#/Forbidden'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
