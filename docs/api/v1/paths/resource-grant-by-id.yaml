get:
  tags: [Resources]
  summary: Get resource grant
  operationId: getResourceGrant
  parameters:
    - $ref: '../components/parameters.yaml#/ResourceGrantId'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/ResourceGrant'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
delete:
  tags: [Resources]
  summary: Delete resource grant
  operationId: deleteResourceGrant
  parameters:
    - $ref: '../components/parameters.yaml#/ResourceGrantId'
  responses:
    '204':
      description: Deleted
    '404':
      $ref: '../components/responses.yaml#/NotFound'
