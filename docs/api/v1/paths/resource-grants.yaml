get:
  tags: [Resources]
  summary: List resource grants
  operationId: listResourceGrants
  parameters:
    - name: workflowId
      in: query
      required: false
      schema:
        type: string
    - name: packageName
      in: query
      required: false
      schema:
        type: string
    - name: packageVersion
      in: query
      required: false
      schema:
        type: string
    - name: resourceKey
      in: query
      required: false
      schema:
        type: string
    - name: scope
      in: query
      required: false
      schema:
        $ref: '../components/schemas/index.yaml#/ResourceGrantScope'
    - name: resourceId
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/ResourceGrantList'
post:
  tags: [Resources]
  summary: Create resource grant
  operationId: createResourceGrant
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/ResourceGrantCreateRequest'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/ResourceGrant'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
