get:
  tags: [Resources]
  summary: List resources
  operationId: listResources
  parameters:
    - $ref: '../components/parameters.yaml#/PageLimit'
    - $ref: '../components/parameters.yaml#/PageCursor'
    - name: search
      in: query
      required: false
      schema:
        type: string
    - name: ownerId
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/ResourceList'

post:
  tags: [Resources]
  summary: Upload resource
  operationId: uploadResource
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
          - file
          properties:
            provider:
              type: string
            file:
              type: string
              format: binary
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/Resource'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
