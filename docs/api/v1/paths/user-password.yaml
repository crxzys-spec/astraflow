post:
  tags: [Users]
  summary: Reset user password
  operationId: resetUserPassword
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/ResetUserPasswordRequest'
  responses:
    '204':
      description: Password updated
