  summary: Assign role to user
  operationId: addUserRole
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/UserRoleRequest'
  responses:
    '204':
      description: Role assigned
