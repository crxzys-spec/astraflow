get:
  tags: [Users]
  summary: List users and their roles
  operationId: listUsers
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/UserList'
post:
  tags: [Users]
  summary: Create a new user
  operationId: createUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/CreateUserRequest'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/UserSummary'
