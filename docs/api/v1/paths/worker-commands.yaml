post:
  tags: [Workers]
  summary: Enqueue admin command (drain/rebind/pkg.install/pkg.uninstall)
  operationId: sendWorkerCommand
  parameters:
    - $ref: '../components/parameters.yaml#/WorkerId'
    - $ref: '../components/parameters.yaml#/IdempotencyKey'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/WorkerCommand'
  responses:
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/CommandRef'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
