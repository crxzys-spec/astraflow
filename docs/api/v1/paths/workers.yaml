get:
  tags: [Workers]
  summary: List workers (scheduler view)
  operationId: listWorkers
  parameters:
    - name: queue
      in: query
      required: false
      schema:
        type: string
    - $ref: '../components/parameters.yaml#/WorkerConnected'
    - $ref: '../components/parameters.yaml#/WorkerRegistered'
    - $ref: '../components/parameters.yaml#/WorkerHealthy'
    - $ref: '../components/parameters.yaml#/WorkerPackageName'
    - $ref: '../components/parameters.yaml#/WorkerPackageVersion'
    - $ref: '../components/parameters.yaml#/WorkerPackageStatus'
    - $ref: '../components/parameters.yaml#/WorkerMaxHeartbeatAgeSeconds'
    - $ref: '../components/parameters.yaml#/WorkerMaxInflight'
    - $ref: '../components/parameters.yaml#/WorkerMaxLatencyMs'
    - $ref: '../components/parameters.yaml#/PageLimit'
    - $ref: '../components/parameters.yaml#/PageCursor'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '../components/schemas/index.yaml#/Worker'
              nextCursor:
                type: string
                nullable: true
