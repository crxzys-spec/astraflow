post:
  tags: [WorkflowPackages]
  summary: Publish a workflow draft to the Store
  operationId: publishWorkflow
  parameters:
    - name: workflowId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/index.yaml#/WorkflowPublishRequest'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/index.yaml#/WorkflowPublishResponse'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
    '403':
      $ref: '../components/responses.yaml#/Forbidden'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
    '409':
      $ref: '../components/responses.yaml#/Conflict'
