openapi: 3.0.3
info:
  title: Scheduler Public API (v1)
  version: 1.3.0
servers:
- url: https://scheduler.example.com
security:
- bearerAuth: []
tags:
- name: Runs
- name: Auth
- name: Workflows
- name: Packages
- name: WorkflowPackages
- name: Workers
- name: Events
- name: Audit
- name: Users
paths:
  /api/v1/auth/login:
    post:
      operationId: authLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthLoginRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthLoginResponse_1"
          description: Authenticated
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Authentication required or credentials invalid
      security: []
      summary: Exchange username/password for a JWT
      tags:
      - Auth
  /api/v1/runs:
    get:
      operationId: listRuns
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - in: query
        name: status
        required: false
        schema:
          $ref: "#/components/schemas/RunStatus"
      - in: query
        name: clientId
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunList_1"
          description: OK
      summary: List runs (paginated)
      tags:
      - Runs
    post:
      operationId: startRun
      parameters:
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RunStartRequest_1"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunRef_1"
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Start a run using the in-memory workflow snapshot
      tags:
      - Runs
  /api/v1/runs/{runId}:
    get:
      operationId: getRun
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Run_1"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get run summary
      tags:
      - Runs
  /api/v1/runs/{runId}/cancel:
    post:
      operationId: cancelRun
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunRef_1"
          description: Accepted
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Cancel a run
      tags:
      - Runs
  /api/v1/runs/{runId}/definition:
    get:
      operationId: getRunDefinition
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow_1"
          description: OK
          headers:
            ETag:
              description: Weak ETag based on definitionHash
              schema:
                example: W/"sha256:9e22a4..."
                type: string
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get the immutable workflow snapshot used by this run
      tags:
      - Runs
  /api/v1/workflows:
    get:
      operationId: listWorkflows
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowList_1"
          description: OK
      summary: List stored workflows (paginated)
      tags:
      - Workflows
    post:
      operationId: persistWorkflow
      parameters:
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workflow_1"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowRef"
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Persist a workflow for editor storage (no versioning)
      tags:
      - Workflows
  /api/v1/workflows/{workflowId}:
    delete:
      description: Marks the workflow record as deleted so it is hidden from listings
        and future reads.
      operationId: deleteWorkflow
      parameters:
      - explode: false
        in: path
        name: workflowId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Workflow deleted
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Authenticated but lacks required permissions
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Soft delete workflow
      tags:
      - Workflows
    get:
      operationId: getWorkflow
      parameters:
      - explode: false
        in: path
        name: workflowId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow_1"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Read stored workflow (latest)
      tags:
      - Workflows
  /api/v1/workflow-packages:
    get:
      operationId: listWorkflowPackages
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: Filter by owner id; use `me` for the caller's id.
        in: query
        name: owner
        schema:
          type: string
      - description: "Filter by visibility (private, internal, public)."
        in: query
        name: visibility
        schema:
          type: string
      - description: "Full-text search across slug, display name, and summary."
        in: query
        name: search
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowPackageList_1"
          description: OK
      summary: List published workflow packages
      tags:
      - WorkflowPackages
  /api/v1/workflow-packages/{packageId}:
    delete:
      operationId: deleteWorkflowPackage
      parameters:
      - in: path
        name: packageId
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Deleted
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Delete a workflow package
      tags:
      - WorkflowPackages
    get:
      operationId: getWorkflowPackage
      parameters:
      - in: path
        name: packageId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowPackageDetail_1"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get a workflow package detail
      tags:
      - WorkflowPackages
  /api/v1/workflow-packages/{packageId}/versions:
    get:
      operationId: listWorkflowPackageVersions
      parameters:
      - in: path
        name: packageId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowPackageVersionList_1"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: List versions for a workflow package
      tags:
      - WorkflowPackages
  /api/v1/workflow-packages/{packageId}/clone:
    post:
      operationId: cloneWorkflowPackage
      parameters:
      - in: path
        name: packageId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkflowPackageCloneRequest"
        required: false
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowRef"
          description: Created
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Clone a workflow package version into the caller's workspace
      tags:
      - WorkflowPackages
  /api/v1/workflows/{workflowId}/publish:
    post:
      operationId: publishWorkflow
      parameters:
      - in: path
        name: workflowId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkflowPublishRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowPublishResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Authenticated but lacks required permissions
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Publish a workflow draft to the Store
      tags:
      - WorkflowPackages
  /api/v1/packages:
    get:
      operationId: listPackages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PackageList_1"
          description: OK
      summary: List available packages
      tags:
      - Packages
  /api/v1/packages/{packageName}:
    get:
      operationId: getPackage
      parameters:
      - in: path
        name: packageName
        required: true
        schema:
          type: string
      - description: Specific package version to retrieve. Defaults to the latest
          available version.
        in: query
        name: version
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PackageDetail_1"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get package detail
      tags:
      - Packages
  /api/v1/workers:
    get:
      operationId: listWorkers
      parameters:
      - in: query
        name: queue
        required: false
        schema:
          type: string
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkers_200_response"
          description: OK
      summary: List workers (scheduler view)
      tags:
      - Workers
  /api/v1/workers/{workerId}:
    get:
      operationId: getWorker
      parameters:
      - explode: false
        in: path
        name: workerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Worker"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get worker snapshot
      tags:
      - Workers
  /api/v1/workers/{workerId}/commands:
    post:
      operationId: sendWorkerCommand
      parameters:
      - explode: false
        in: path
        name: workerId
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkerCommand"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommandRef"
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Enqueue admin command (drain/rebind/pkg.install/pkg.uninstall)
      tags:
      - Workers
  /api/v1/events:
    get:
      operationId: sseGlobalEvents
      parameters:
      - description: Resume SSE from a specific monotonic event id
        explode: false
        in: header
        name: Last-Event-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Frontend-generated session identifier (UUID) used to route SSE
          events.
        explode: true
        in: query
        name: clientSessionId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                description: |
                  Stream of SSE frames. Each `data:` line contains a JSON payload that conforms to `UiEventEnvelope`.
                type: string
          description: text/event-stream
          headers:
            Content-Type:
              schema:
                example: text/event-stream; charset=utf-8
                type: string
      summary: Global Server-Sent Events stream (firehose; no query parameters)
      tags:
      - Events
  /api/v1/users:
    get:
      operationId: listUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList_1"
          description: OK
      summary: List users and their roles
      tags:
      - Users
    post:
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSummary"
          description: Created
      summary: Create a new user
      tags:
      - Users
  /api/v1/users/{userId}/password:
    post:
      operationId: resetUserPassword
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetUserPasswordRequest"
        required: true
      responses:
        "204":
          description: Password updated
      summary: Reset user password
      tags:
      - Users
  /api/v1/users/{userId}/roles:
    post:
      operationId: addUserRole
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRoleRequest"
        required: true
      responses:
        "204":
          description: Role assigned
      summary: Assign role to user
      tags:
      - Users
  /api/v1/users/{userId}/roles/{role}:
    delete:
      operationId: removeUserRole
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: path
        name: role
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Role removed
      summary: Remove role from user
      tags:
      - Users
  /api/v1/users/{userId}/status:
    patch:
      operationId: updateUserStatus
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserStatusRequest"
        required: true
      responses:
        "204":
          description: Status updated
      summary: Toggle user active state
      tags:
      - Users
  /api/v1/audit-events:
    get:
      operationId: listAuditEvents
      parameters:
      - in: query
        name: limit
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
      - description: Reserved for future pagination
        in: query
        name: cursor
        schema:
          type: string
      - description: Filter by action name
        in: query
        name: action
        schema:
          type: string
      - description: Filter by actor id
        in: query
        name: actorId
        schema:
          type: string
      - description: Filter by target type
        in: query
        name: targetType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditEventList_1"
          description: OK
      summary: List audit events
      tags:
      - Audit
components:
  parameters:
    RunId:
      explode: false
      in: path
      name: runId
      required: true
      schema:
        type: string
      style: simple
    WorkflowId:
      explode: false
      in: path
      name: workflowId
      required: true
      schema:
        type: string
      style: simple
    WorkerId:
      explode: false
      in: path
      name: workerId
      required: true
      schema:
        type: string
      style: simple
    IdempotencyKey:
      description: "Optional idempotency key for safe retries; if reused with a different\
        \ body, return 409"
      explode: false
      in: header
      name: Idempotency-Key
      required: false
      schema:
        maxLength: 64
        type: string
      style: simple
    PageLimit:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        default: 50
        maximum: 200
        minimum: 1
        type: integer
      style: form
    PageCursor:
      explode: true
      in: query
      name: cursor
      required: false
      schema:
        type: string
      style: form
    LastEventID:
      description: Resume SSE from a specific monotonic event id
      explode: false
      in: header
      name: Last-Event-ID
      required: false
      schema:
        type: string
      style: simple
    ClientSessionId:
      description: Frontend-generated session identifier (UUID) used to route SSE
        events.
      explode: true
      in: query
      name: clientSessionId
      required: true
      schema:
        type: string
      style: form
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Invalid input
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Resource not found
    Conflict:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: "Conflict (e.g., idempotency-key reuse with different body)"
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Authentication required or credentials invalid
    Forbidden:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Authenticated but lacks required permissions
  schemas:
    RunStartRequest:
      properties:
        workflow:
          $ref: "#/components/schemas/Workflow"
        clientId:
          description: Caller-provided client instance id
          type: string
      required:
      - clientId
      - workflow
      type: object
    RunRef:
      properties:
        runId:
          type: string
        status:
          $ref: "#/components/schemas/RunStatus"
        definitionHash:
          type: string
        clientId:
          type: string
        createdAt:
          format: date-time
          type: string
      required:
      - clientId
      - createdAt
      - definitionHash
      - runId
      - status
      type: object
    Run:
      properties:
        runId:
          title: runId
          type: string
        status:
          $ref: "#/components/schemas/RunStatus"
        definitionHash:
          title: definitionHash
          type: string
        clientId:
          title: clientId
          type: string
        startedAt:
          format: date-time
          nullable: true
          title: startedAt
          type: string
        finishedAt:
          format: date-time
          nullable: true
          title: finishedAt
          type: string
        error:
          $ref: "#/components/schemas/ResultError"
        artifacts:
          items:
            $ref: "#/components/schemas/RunArtifact"
          title: artifacts
          type: array
        nodes:
          items:
            $ref: "#/components/schemas/RunNodeStatus"
          title: nodes
          type: array
      required:
      - clientId
      - definitionHash
      - runId
      - status
      title: Run
      type: object
    RunStatus:
      enum:
      - queued
      - running
      - succeeded
      - failed
      - cancelled
      title: RunStatus
      type: string
    RunList:
      properties:
        items:
          items:
            $ref: "#/components/schemas/Run"
          type: array
        nextCursor:
          nullable: true
          type: string
      required:
      - items
      type: object
    RunArtifact:
      example:
        resourceId: resourceId
        workerId: workerId
        metadata:
          key: ""
        inline: true
        type: type
        expiresAt: 2000-01-23T04:56:07.000+00:00
        sizeBytes: 0
      properties:
        resourceId:
          title: resourceId
          type: string
        workerId:
          title: workerId
          type: string
        type:
          title: type
          type: string
        sizeBytes:
          minimum: 0
          nullable: true
          title: sizeBytes
          type: integer
        inline:
          nullable: true
          title: inline
