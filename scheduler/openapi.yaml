openapi: 3.1.0
info:
  title: Scheduler Public API (v1)
  version: 1.3.0
servers:
- url: https://scheduler.example.com
security:
- bearerAuth: []
tags:
- name: Runs
- name: Auth
- name: Workflows
- name: Packages
- name: Workers
- name: Events
- name: Audit
- name: Users
paths:
  /api/v1/auth/login:
    post:
      operationId: authLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/authLogin_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_200_response"
          description: Authenticated
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Authentication required or credentials invalid
      security: []
      summary: Exchange username/password for a JWT
      tags:
      - Auth
  /api/v1/runs:
    get:
      operationId: listRuns
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          title: userId
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - queued
          - running
          - succeeded
          - failed
          - cancelled
          type: string
        style: form
      - explode: true
        in: query
        name: clientId
        required: false
        schema:
          title: userId
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listRuns_200_response"
          description: OK
      summary: List runs (paginated)
      tags:
      - Runs
    post:
      operationId: startRun
      parameters:
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/startRun_request"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_202_response"
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Start a run using the in-memory workflow snapshot
      tags:
      - Runs
  /api/v1/runs/{runId}:
    get:
      operationId: getRun
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          title: userId
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listRuns_200_response_items_inner"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Resource not found
      summary: Get run summary
      tags:
      - Runs
  /api/v1/runs/{runId}/definition:
    get:
      operationId: getRunDefinition
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_request_workflow"
          description: OK
          headers:
            ETag:
              description: Weak ETag based on definitionHash
              explode: false
              schema:
                example: W/"sha256:9e22a4..."
                type: string
              style: simple
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Resource not found
      summary: Get the immutable workflow snapshot used by this run
      tags:
      - Runs
  /api/v1/workflows:
    get:
      operationId: listWorkflows
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkflows_200_response"
          description: OK
      summary: List stored workflows (paginated)
      tags:
      - Workflows
    post:
      operationId: persistWorkflow
      parameters:
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/listWorkflows_200_response_items_inner"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/persistWorkflow_201_response"
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Persist a workflow for editor storage (no versioning)
      tags:
      - Workflows
  /api/v1/workflows/{workflowId}:
    get:
      operationId: getWorkflow
      parameters:
      - explode: false
        in: path
        name: workflowId
        required: true
        schema:
          title: userId
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkflows_200_response_items_inner"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Resource not found
      summary: Read stored workflow (latest)
      tags:
      - Workflows
  /api/v1/packages:
    get:
      operationId: listPackages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listPackages_200_response"
          description: OK
      summary: List available packages
      tags:
      - Packages
  /api/v1/packages/{packageName}:
    get:
      operationId: getPackage
      parameters:
      - explode: false
        in: path
        name: packageName
        required: true
        schema:
          title: userId
          type: string
        style: simple
      - description: Specific package version to retrieve. Defaults to the latest
          available version.
        explode: true
        in: query
        name: version
        required: false
        schema:
          title: userId
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getPackage_200_response"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Resource not found
      summary: Get package detail
      tags:
      - Packages
  /api/v1/workers:
    get:
      operationId: listWorkers
      parameters:
      - explode: true
        in: query
        name: queue
        required: false
        schema:
          title: userId
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkers_200_response"
          description: OK
      summary: List workers (scheduler view)
      tags:
      - Workers
  /api/v1/workers/{workerId}:
    get:
      operationId: getWorker
      parameters:
      - explode: false
        in: path
        name: workerId
        required: true
        schema:
          title: userId
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkers_200_response_items_inner"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Resource not found
      summary: Get worker snapshot
      tags:
      - Workers
  /api/v1/workers/{workerId}/commands:
    post:
      operationId: sendWorkerCommand
      parameters:
      - explode: false
        in: path
        name: workerId
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sendWorkerCommand_request"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sendWorkerCommand_202_response"
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Invalid input
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authLogin_401_response"
          description: Resource not found
      summary: Enqueue admin command (drain/rebind/pkg.install/pkg.uninstall)
      tags:
      - Workers
  /api/v1/events:
    get:
      operationId: sseGlobalEvents
      parameters:
      - description: Resume SSE from a specific monotonic event id
        explode: false
        in: header
        name: Last-Event-ID
        required: false
        schema:
          title: userId
          type: string
        style: simple
      - description: Frontend-generated session identifier (UUID) used to route SSE
          events.
        explode: true
        in: query
        name: clientSessionId
        required: true
        schema:
          title: userId
          type: string
        style: form
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                description: |
                  Stream of SSE frames. Each `data:` line contains a JSON payload that conforms to `UiEventEnvelope`.
                type: string
          description: text/event-stream
          headers:
            Content-Type:
              explode: false
              schema:
                example: text/event-stream; charset=utf-8
                type: string
              style: simple
      summary: Global Server-Sent Events stream (firehose; no query parameters)
      tags:
      - Events
  /api/v1/users:
    get:
      operationId: listUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listUsers_200_response"
          description: OK
      summary: List users and their roles
      tags:
      - Users
    post:
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createUser_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createUser_201_response"
          description: Created
      summary: Create a new user
      tags:
      - Users
  /api/v1/users/{userId}/password:
    post:
      operationId: resetUserPassword
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          title: userId
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/resetUserPassword_request"
        required: true
      responses:
        "204":
          description: Password updated
      summary: Reset user password
      tags:
      - Users
  /api/v1/users/{userId}/roles:
    post:
      operationId: addUserRole
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/addUserRole_request"
        required: true
      responses:
        "204":
          description: Role assigned
      summary: Assign role to user
      tags:
      - Users
  /api/v1/users/{userId}/roles/{role}:
    delete:
      operationId: removeUserRole
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: role
        required: true
        schema:
          title: userId
          type: string
        style: simple
      responses:
        "204":
          description: Role removed
      summary: Remove role from user
      tags:
      - Users
  /api/v1/audit-events:
    get:
      operationId: listAuditEvents
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - description: Reserved for future pagination
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          title: username
          type: string
        style: form
      - description: Filter by action name
        explode: true
        in: query
        name: action
        required: false
        schema:
          title: username
          type: string
        style: form
      - description: Filter by actor id
        explode: true
        in: query
        name: actorId
        required: false
        schema:
          title: username
          type: string
        style: form
      - description: Filter by target type
        explode: true
        in: query
        name: targetType
        required: false
        schema:
          title: username
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listAuditEvents_200_response"
          description: OK
      summary: List audit events
      tags:
      - Audit
components:
  parameters: {}
  responses: {}
  schemas:
    authLogin_request:
      additionalProperties: {}
      properties:
        username:
          title: username
          type: string
        password:
          format: password
          title: password
          type: string
      required:
      - password
      - username
      title: authLogin_request
    authLogin_200_response_user:
      additionalProperties: false
      example:
        displayName: displayName
        roles:
        - roles
        - roles
        userId: userId
        username: username
      properties:
        userId:
          title: userId
          type: string
        username:
          title: userId
          type: string
        displayName:
          title: userId
          type: string
        roles:
          items:
            title: userId
            type: string
          title: roles
          type: array
      required:
      - displayName
      - roles
      - userId
      - username
      title: authLogin_200_response_user
    authLogin_200_response:
      additionalProperties: {}
      example:
        expiresIn: 0
        accessToken: accessToken
        tokenType: Bearer
        user:
          displayName: displayName
          roles:
          - roles
          - roles
          userId: userId
          username: username
      properties:
        accessToken:
          title: userId
          type: string
        tokenType:
          enum:
          - Bearer
          title: tokenType
          type: string
        expiresIn:
          description: Seconds until the access token expires.
          title: expiresIn
          type: integer
        user:
          $ref: "#/components/schemas/authLogin_200_response_user"
      required:
      - accessToken
      - expiresIn
      - tokenType
      - user
      title: authLogin_200_response
    authLogin_401_response:
      example:
        requestId: requestId
        details: "{}"
        error: error
        message: message
      properties:
        error:
          title: userId
          type: string
        message:
          title: userId
          type: string
        requestId:
          title: userId
          type: string
        details:
          additionalProperties: false
          title: details
          type: object
          nullable: true
      required:
      - error
      - message
      title: authLogin_401_response
    listRuns_200_response_items_inner_error:
      example:
        code: code
        details: "{}"
        message: message
      properties:
        code:
          title: userId
          type: string
        message:
          title: userId
          type: string
        details:
          additionalProperties: false
          title: details
          type: object
          nullable: true
      required:
      - code
      - message
      title: listRuns_200_response_items_inner_error
      nullable: true
    listRuns_200_response_items_inner_artifacts_inner:
      example:
        resourceId: resourceId
        workerId: workerId
        metadata: "{}"
        inline: true
        type: type
        expiresAt: 2000-01-23T04:56:07.000+00:00
        sizeBytes: 0
      properties:
        resourceId:
          title: userId
          type: string
        workerId:
          title: userId
          type: string
        type:
          title: userId
          type: string
        sizeBytes:
          minimum: 0
          title: sizeBytes
          type: integer
          nullable: true
        inline:
          title: inline
          type: boolean
          nullable: true
        expiresAt:
          format: date-time
          title: expiresAt
          type: string
          nullable: true
        metadata:
          additionalProperties: false
          title: details
          type: object
          nullable: true
      required:
      - resourceId
      - type
      - workerId
      title: listRuns_200_response_items_inner_artifacts_inner
    listRuns_200_response_items_inner_nodes_inner_state_error:
      description: Optional terminal error surfaced when the node fails.
      example:
        code: code
        details: "{}"
        message: message
      properties:
        code:
          title: userId
          type: string
        message:
          title: userId
          type: string
        details:
          additionalProperties: false
          title: details
          type: object
          nullable: true
      required:
      - code
      - message
      title: listRuns_200_response_items_inner_nodes_inner_state_error
      nullable: true
    listRuns_200_response_items_inner_nodes_inner_state:
      additionalProperties: false
      description: Scheduler-owned runtime hints attached to a workflow node during
        builder playback or run overlays.
      example:
        stage: stage
        lastUpdatedAt: 2000-01-23T04:56:07.000+00:00
        progress: 0.14658129805029452
        message: message
        error:
          code: code
          details: "{}"
          message: message
      properties:
        stage:
          description: "Current scheduler-reported stage (e.g. idle, queued, running,\
            \ completed, failed)."
          title: stage
          type: string
        progress:
          description: Optional 0-1 normalized progress indicator.
          maximum: 1
          minimum: 0
          title: progress
          type: number
          nullable: true
        lastUpdatedAt:
          description: ISO-8601 timestamp for the last state transition.
          format: date-time
          title: lastUpdatedAt
          type: string
          nullable: true
        message:
          description: Human-friendly hint surfaced to the UI.
          title: message
          type: string
          nullable: true
        error:
          $ref: "#/components/schemas/listRuns_200_response_items_inner_nodes_inner_state_error"
      title: listRuns_200_response_items_inner_nodes_inner_state
      nullable: true
    listRuns_200_response_items_inner_nodes_inner:
      example:
        workerId: workerId
        metadata: "{}"
        startedAt: 2000-01-23T04:56:07.000+00:00
