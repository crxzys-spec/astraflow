        state:
          stage: stage
          lastUpdatedAt: 2000-01-23T04:56:07.000+00:00
          progress: 0.14658129805029452
          message: message
          error:
            code: code
            details: "{}"
            message: message
        nodeId: nodeId
        taskId: taskId
        seq: 6
        status: queued
        affinity: "{}"
        artifacts:
        - "{}"
        - "{}"
      properties:
        nodeId:
          title: userId
          type: string
        taskId:
          title: userId
          type: string
        status:
          enum:
          - queued
          - running
          - succeeded
          - failed
          - cancelled
          title: status
          type: string
        workerId:
          title: workerId
          type: string
          nullable: true
        startedAt:
          format: date-time
          title: expiresAt
          type: string
          nullable: true
        finishedAt:
          format: date-time
          title: expiresAt
          type: string
          nullable: true
        seq:
          title: seq
          type: integer
          nullable: true
        pendingAck:
          description: True when the scheduler has dispatched the node and is waiting
            for a worker ACK.
          title: pendingAck
          type: boolean
          nullable: true
        dispatchId:
          description: Envelope id of the last cmd.dispatch frame for this node.
          title: dispatchId
          type: string
          nullable: true
        ackDeadline:
          description: Scheduler-side deadline for receiving the ACK for the last
            dispatch.
          format: date-time
          title: ackDeadline
          type: string
          nullable: true
        resourceRefs:
          items:
            additionalProperties: false
            type: object
          title: resourceRefs
          type: array
        affinity:
          additionalProperties: false
          title: details
          type: object
          nullable: true
        artifacts:
          items:
            additionalProperties: false
            type: object
          title: artifacts
          type: array
        result:
          additionalProperties: false
          title: details
          type: object
          nullable: true
        metadata:
          additionalProperties: false
          title: details
          type: object
          nullable: true
        state:
          $ref: "#/components/schemas/listRuns_200_response_items_inner_nodes_inner_state"
        error:
          $ref: "#/components/schemas/listRuns_200_response_items_inner_error"
      required:
      - nodeId
      - status
      - taskId
      title: listRuns_200_response_items_inner_nodes_inner
    listRuns_200_response_items_inner:
      example:
        clientId: clientId
        nodes:
        - workerId: workerId
          metadata: "{}"
          startedAt: 2000-01-23T04:56:07.000+00:00
          ackDeadline: 2000-01-23T04:56:07.000+00:00
          error:
            code: code
            details: "{}"
            message: message
          pendingAck: true
          finishedAt: 2000-01-23T04:56:07.000+00:00
          dispatchId: dispatchId
          result: "{}"
          resourceRefs:
          - "{}"
          - "{}"
          state:
            stage: stage
            lastUpdatedAt: 2000-01-23T04:56:07.000+00:00
            progress: 0.14658129805029452
            message: message
            error:
              code: code
              details: "{}"
              message: message
          nodeId: nodeId
          taskId: taskId
          seq: 6
          status: queued
          affinity: "{}"
          artifacts:
          - "{}"
          - "{}"
        - workerId: workerId
          metadata: "{}"
          startedAt: 2000-01-23T04:56:07.000+00:00
          ackDeadline: 2000-01-23T04:56:07.000+00:00
          error:
            code: code
            details: "{}"
            message: message
          pendingAck: true
          finishedAt: 2000-01-23T04:56:07.000+00:00
          dispatchId: dispatchId
          result: "{}"
