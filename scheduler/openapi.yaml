      operationId: listWorkers
      parameters:
      - explode: true
        in: query
        name: queue
        required: false
        schema:
          title: code
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkers_200_response"
          description: OK
      summary: List workers (scheduler view)
      tags:
      - Workers
  /api/v1/workers/{workerId}:
    get:
      operationId: getWorker
      parameters:
      - explode: false
        in: path
        name: workerId
        required: true
        schema:
          title: code
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkers_200_response_items_inner"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Resource not found
      summary: Get worker snapshot
      tags:
      - Workers
  /api/v1/workers/{workerId}/commands:
    post:
      operationId: sendWorkerCommand
      parameters:
      - explode: false
        in: path
        name: workerId
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sendWorkerCommand_request"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sendWorkerCommand_202_response"
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Invalid input
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Resource not found
      summary: Enqueue admin command (drain/rebind/pkg.install/pkg.uninstall)
      tags:
      - Workers
  /api/v1/events:
    get:
      operationId: sseGlobalEvents
      parameters:
      - description: Resume SSE from a specific monotonic event id
        explode: false
        in: header
        name: Last-Event-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Frontend-generated session identifier (UUID) used to route SSE
          events.
        explode: true
        in: query
        name: clientSessionId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                description: |
                  Stream of SSE frames. Each `data:` line contains a JSON payload that conforms to `UiEventEnvelope`.
                type: string
          description: text/event-stream
          headers:
            Content-Type:
              explode: false
              schema:
                example: text/event-stream; charset=utf-8
                type: string
              style: simple
      summary: Global Server-Sent Events stream (firehose; no query parameters)
      tags:
      - Events
