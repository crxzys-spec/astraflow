openapi: 3.1.0
info:
  title: Scheduler Public API (v1)
  version: 1.3.0
servers:
- url: https://scheduler.example.com
security:
- bearerAuth: []
tags:
- name: Runs
- name: Workflows
- name: Packages
- name: Workers
- name: Events
paths:
  /api/v1/runs:
    get:
      operationId: listRuns
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - queued
          - running
          - succeeded
          - failed
          - cancelled
          type: string
        style: form
      - explode: true
        in: query
        name: clientId
        required: false
        schema:
          title: code
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listRuns_200_response"
          description: OK
      summary: List runs (paginated)
      tags:
      - Runs
    post:
      operationId: startRun
      parameters:
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/startRun_request"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_202_response"
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Start a run using the in-memory workflow snapshot
      tags:
      - Runs
  /api/v1/runs/{runId}:
    get:
      operationId: getRun
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          title: code
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listRuns_200_response_items_inner"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Resource not found
      summary: Get run summary
      tags:
      - Runs
  /api/v1/runs/{runId}/definition:
    get:
      operationId: getRunDefinition
      parameters:
      - explode: false
        in: path
        name: runId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_request_workflow"
          description: OK
          headers:
            ETag:
              description: Weak ETag based on definitionHash
              explode: false
              schema:
                example: W/"sha256:9e22a4..."
                type: string
              style: simple
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Resource not found
      summary: Get the immutable workflow snapshot used by this run
      tags:
      - Runs
  /api/v1/workflows:
    get:
      operationId: listWorkflows
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkflows_200_response"
          description: OK
      summary: List stored workflows (paginated)
      tags:
      - Workflows
    post:
      operationId: persistWorkflow
      parameters:
      - description: "Optional idempotency key for safe retries; if reused with a\
          \ different body, return 409"
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          maxLength: 64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/listWorkflows_200_response_items_inner"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/persistWorkflow_201_response"
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: "Conflict (e.g., idempotency-key reuse with different body)"
      summary: Persist a workflow for editor storage (no versioning)
      tags:
      - Workflows
  /api/v1/workflows/{workflowId}:
    get:
      operationId: getWorkflow
      parameters:
      - explode: false
        in: path
        name: workflowId
        required: true
        schema:
          title: code
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkflows_200_response_items_inner"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Resource not found
      summary: Read stored workflow (latest)
      tags:
      - Workflows
  /api/v1/packages:
    get:
      operationId: listPackages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listPackages_200_response"
          description: OK
      summary: List available packages
      tags:
      - Packages
  /api/v1/packages/{packageName}:
    get:
      operationId: getPackage
      parameters:
      - explode: false
        in: path
        name: packageName
        required: true
        schema:
          title: code
          type: string
        style: simple
      - description: Specific package version to retrieve. Defaults to the latest
          available version.
        explode: true
        in: query
        name: version
        required: false
        schema:
          title: code
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getPackage_200_response"
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/startRun_400_response"
          description: Resource not found
      summary: Get package detail
      tags:
      - Packages
  /api/v1/workers:
